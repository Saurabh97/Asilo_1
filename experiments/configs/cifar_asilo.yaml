seed: 42
round_time_s: 0.2             # CIFAR needs longer local step
ttl_seconds: 45
u_eps: 0.0005                  # Slightly higher to avoid noise-triggered sends
speak_gate_factor: 1.05
artifact_order: ["head", "proto"]
head_every: 5

run_limits:
  max_rounds: 100
  max_seconds: 1200

robust:
  cos_gate_thresh: 0.25
  agg_mode: "trimmed"
  trim_p: 0.10
  aggregate_every: 5
  rollback_tol: 0.003

pheromone:
  rho: 0.008
  eta: 1.0
  tau0: 0.01
  temp: 0.6
  eps_greedy: 0.05
  u_max: 0.1
  beta_ucb: 0.3
  reputation_kappa: 0.5

trigger:
  theta_high: 0.3
  theta_low: 0.1
  cooldown_s: 2.0
  bucket_capacity: 50000
  bucket_refill_per_s: 5000

capabilities:
  FAST: { width: 1.0, local_batches: 50, k_peers: 2, max_bytes_round: 65536 }
  SLOW: { width: 0.5, local_batches: 30,  k_peers: 2, max_bytes_round: 65536 }

agents:
  - { id: cifar01, host: 127.0.0.1, port: 9101, model_id: cifar10, capability: SLOW }
  - { id: cifar02, host: 127.0.0.1, port: 9102, model_id: cifar10, capability: FAST }
  - { id: cifar03, host: 127.0.0.1, port: 9103, model_id: cifar10, capability: SLOW }
  - { id: cifar04, host: 127.0.0.1, port: 9104, model_id: cifar10, capability: FAST }
  - { id: cifar05, host: 127.0.0.1, port: 9105, model_id: cifar10, capability: SLOW }

data_dir: data/raw/cifar-10-batches-py/
