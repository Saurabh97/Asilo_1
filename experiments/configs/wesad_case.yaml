seed: 42
round_time_s: 0.1

ttl_seconds: 35
u_eps: 0.0025                  # ↑ raise threshold, filter micro-updates
speak_gate_factor: 1.25        # ↑ require stronger advantage before speaking
artifact_order: ["head", "proto"]
head_every: 10

run_limits:
  max_rounds: 200
  max_seconds: 600

robust:
  cos_gate_thresh: 0.2
  agg_mode: "trimmed"          # ↑ more stable than median for your case
  trim_p: 0.10
  aggregate_every: 5
  rollback_tol: 0.002          # ↑ tighter rollback tolerance

pheromone:
  rho: 0.005                   # ↓ slower evaporation (was 0.03)
  eta: 1.0
  tau0: 0.01
  temp: 0.5
  eps_greedy: 0.05
  u_max: 0.05                  # ↓ cap reward scale
  beta_ucb: 0.3
  reputation_kappa: 0.5

trigger:
  theta_high: 0.90
  theta_low: 0.78
  cooldown_s: 6.0
  bucket_capacity: 40000
  bucket_refill_per_s: 4000

capabilities:
  FAST: { width: 1.0, local_batches: 10, k_peers: 1, max_bytes_round: 65536 }   # tuned
  SLOW: { width: 0.5, local_batches: 6,  k_peers: 1, max_bytes_round: 65536 }   # tuned

agents:
  - { id: S02, host: 127.0.0.1, port: 9002, model_id: wear, capability: SLOW }
  - { id: S05, host: 127.0.0.1, port: 9005, model_id: wear, capability: FAST }
  - { id: S07, host: 127.0.0.1, port: 9007, model_id: wear, capability: SLOW }
  - { id: S08, host: 127.0.0.1, port: 9008, model_id: wear, capability: FAST }
  - { id: S11, host: 127.0.0.1, port: 9009, model_id: wear, capability: SLOW }
  - { id: S12, host: 127.0.0.1, port: 9010, model_id: wear, capability: FAST }

data_dir: Asilo_1/data/processed/WESAD_wrist
